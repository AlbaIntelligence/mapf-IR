language: cpp

os: osx

before_script:
  - git submodule init
  - git submodule update
  - sh ./openFrameworks/scripts/osx/download_libs.sh
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - ./app -i ../instances/sample.txt -s PIBT -o result.txt -v
  - cd ../visualizer
  - make build
  - sh ../visualize.sh ../build/result.txt

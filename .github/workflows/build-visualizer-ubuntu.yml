name: build_visualizer_ubuntu

on:
  push:
    branches:
      - dev
      - public
    paths:
      - 'visualizer/**'
      - '.github/workflows/build-visualizer-ubuntu.yml'

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: build
        run: |
          cd ./third_party/openFrameworks/scripts/linux/ubuntu/
          sh ./install_dependencies.sh
          cd ..
          sh ./download_libs.sh
          sh ./compileOF.sh
          cd ../../../../visualizer
          make build

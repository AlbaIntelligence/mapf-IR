name: public

on:
  push:
    branches:
      - public

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: checkout new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -b gh-pages
          git config user.name Kei18
          git config user.email keisuke.oku18@gmail.com
          git remote set-url origin https://Kei18:${{ secrets.GITHUB_PASS }}@github.com/ykhirao/write-code-everyday-bot-fork
          zip -r docs/code.zip ./
          git add docs/code.zip
          git commit -m "update public code"
          git push origin gh-pages

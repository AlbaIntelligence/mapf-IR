name: public

on:
  push:
    branches:
      - public

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name Kei18
          git config user.email keisuke.oku18@gmail.com
          git merge origin/public
          zip -r docs/code.zip ./
          git add docs/code.zip
          git commit -m "update public code"
          git push origin gh-pages
